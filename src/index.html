<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Generador de Miniaturas | Bitcoin al dia</title>
    <meta name="description" content="Generador de miniaturas para el canal de YouTube Bitcoin al dia">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
<body class="grid">
  <div class="grid__controls">
    <div class="controls">
      <h2>Parámetros</h2>
      
      <div class="control">
        <label class="control__label" for="date">Fecha</label>
        <input class="control__input" type="date" name="date" id="date" autocomplete="off">
      </div>
      <div class="control">
        <label class="control__label" for="image">Imagen</label>
        <input class="control__input" type="file" name="image" id="image" accept="image/*" style="cursor: pointer;">
      </div>
      <div class="control">
        <label class="control__label" for="text">Texto</label>
        <textarea class="control__input" type="text" name="text" id="text" autocomplete="off" rows="3" style="resize: vertical;"></textarea>
      </div>
      <div class="control">
        <span class="control__label">Icono</span>

        <div class="control__radio">
          <div>
            <input type="radio" name="icon" id="icon-sun" data-icon="sun" style="cursor: pointer;">
            <label for="icon-sun" style="cursor: pointer;">Sol</label>
          </div>
          <div>
            <input type="radio" name="icon" id="icon-moon" data-icon="moon" style="cursor: pointer;">
            <label for="icon-moon" style="cursor: pointer;">Luna</label>
          </div>
          <div>
            <input type="radio" name="icon" id="icon-alert" data-icon="alert" style="cursor: pointer;">
            <label for="icon-alert" style="cursor: pointer;">Alerta</label>
          </div>
          <div>
            <input type="radio" name="icon" id="icon-info" data-icon="info" style="cursor: pointer;">
            <label for="icon-info" style="cursor: pointer;">Info</label>
          </div>
        </div>

        <div class="control__radio">
          <div>
            <input type="checkbox" name="icon-with-color" id="icon-with-color" style="cursor: pointer;" checked>
            <label for="icon-with-color" style="cursor: pointer;">Con color</label>
          </div>
        </div>
      </div>
      <div class="control">
        <label class="control__label" for="color">Color</label>
        <input class="control__input" type="color" name="color" id="color" value="#ffd866">
      </div>
      <div class="control">
        <label class="control__label" for="text-size">Tamaño del texto</label>
        <input class="control__input" type="range" name="text-size" id="text-size" min="55" max ="140" value="100" style="box-shadow: none;">
      </div>
      <div class="control">
        <label class="control__label" for="bg-offset">Posición del fondo</label>
        <input class="control__input" type="range" name="bg-offset" id="bg-offset" min="0" max ="100" value="50" style="box-shadow: none;">
      </div>
    </div>

    <a href="" download="miniatura.png" id="download">Descargar</a>
  </div>

  <div class="grid__preview">
    <div class="thumbnail" data-theme="frame" data-selected="true">
      <div class="icon" data-icon="sun">

        </svg>

        </svg>
      </div>
      <span class="date"></span>
      <span class="text"></span>
    </div>
  </div>
</body>
</html>
