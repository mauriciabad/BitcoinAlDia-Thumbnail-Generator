<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Generador de Miniaturas | Bitcoin al dia</title>
    <meta name="description" content="Generador de miniaturas para el canal de YouTube Bitcoin al dia">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
<body>

  <ul>
    <li>
      <label for="date">Fecha</label>
      <input type="date" name="date" id="date">
    </li>
    <li>
      <label for="image">Imagen</label>
      <input type="file" name="image" id="image">
    </li>
    <li>
      <label for="text">Texto</label>
      <input type="text" name="text" id="text">
    </li>
    <li>
      <label for="icon-sun">Sol</label>
      <input type="radio" name="icon" id="icon-sun">

      <label for="icon-moon">Luna</label>
      <input type="radio" name="icon" id="icon-moon">
    </li>
  </ul>
</body>
</html>
