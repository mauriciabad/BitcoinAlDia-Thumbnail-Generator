<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Miniaturas | Bitcoin al dia</title>
  <meta name="description" content="Generador de miniaturas para el canal de YouTube Bitcoin al dia">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body class="grid">
  <div class="grid__controls">
    <div class="controls">
      <section class="control-section">
        <h3 class="control-section__title">
          <span>Borde</span>
        </h3>
        <div class="control-section__content">
          <div class="control">
            <label class="control__label" for="date">Fecha</label>
            <input class="control__input" type="date" name="date" id="date" autocomplete="off">
          </div>

          <div class="control">
            <label class="control__label">Icono</label>
            <div class="control__radio-cards">
              <div>
                <input type="radio" name="icon" id="icon-sun" data-icon="sun">
                <label for="icon-sun">
                  <img class="control__icon" src="/src/images/icon-sun.svg" alt="Sol" width="24" height="24">
                </label>
              </div>
              <div>
                <input type="radio" name="icon" id="icon-moon" data-icon="moon">
                <label for="icon-moon">
                  <img class="control__icon" src="/src/images/icon-moon.svg" alt="Luna" width="24" height="24">
                </label>
              </div>
              <div>
                <input type="radio" name="icon" id="icon-alert" data-icon="alert">
                <label for="icon-alert">
                  <img class="control__icon" src="/src/images/icon-alert.svg" alt="Alerta" width="24" height="24">
                </label>
              </div>
              <div>
                <input type="radio" name="icon" id="icon-info" data-icon="info">
                <label for="icon-info">
                  <img class="control__icon" src="/src/images/icon-info.svg" alt="Info" width="24" height="24">
                </label>
              </div>
            </div>

            <div class="control__toggle-group">
              <div>
                <input type="checkbox" name="icon-with-color" id="icon-with-color">
                <label for="icon-with-color">
                  Con color
                </label>
              </div>
              <div>
                <input type="checkbox" name="icon-enable" id="icon-enable" checked>
                <label for="icon-enable">
                  Mostrar
                </label>
              </div>
            </div>
          </div>

          <div class="control">
            <label class="control__label" for="color">Color</label>
            <input class="control__input" type="color" name="color" id="color" value="#ffd866">
          </div>
        </div>
      </section>

      <section class="control-section">
        <h3 class="control-section__title">
          <span>Texto</span>
        </h3>
        <div class="control-section__content">
          <div class="control">
            <label class="control__label" for="text">Contenido</label>
            <textarea class="control__input" type="text" name="text" id="text" autocomplete="off" rows="3"
              style="resize: vertical;"></textarea>
          </div>
          <div class="control">
            <label class="control__label" for="text-size">Tama침o</label>
            <input class="control__input" type="range" name="text-size" id="text-size" min="55" max="140" value="100"
              style="box-shadow: none;">
          </div>
        </div>
      </section>

      <section class="control-section">
        <h3 class="control-section__title">
          <span>Fondo</span>
        </h3>
        <div class="control-section__content">
          <div class="control">
            <label class="control__label" for="image">Imagen</label>
            <input class="control__input" type="file" name="image" id="image" accept="image/*" style="cursor: pointer;">
          </div>

          <div class="control mode-selector">
            <label class="control__label">Posicionamiento</label>
            <div class="control__radio-cards">
              <div>
                <input type="radio" name="bg-mode" id="bg-mode-basic" checked>
                <label for="bg-mode-basic">
                  B치sico
                </label>
              </div>
              <div>
                <input type="radio" name="bg-mode" id="bg-mode-advanced">
                <label for="bg-mode-advanced">
                  Avanzado
                </label>
              </div>
            </div>
          </div>

          <div id="bg-offset-basic-group" class="control">
            <label class="control__label" for="bg-offset-basic">Posici칩n vertical</label>
            <input class="control__input" type="range" name="bg-offset-basic" id="bg-offset-basic" min="0" max="100"
              value="50" style="box-shadow: none;">
          </div>

          <div id="bg-offset-advanced-group" class="control" style="display: none;">
            <div class="control">
              <label class="control__label" for="bg-offset-y">Posici칩n vertical</label>
              <input class="control__input" type="range" name="bg-offset-advanced" id="bg-offset-y" min="0" max="1"
                value="0.5" step="0.001" style="box-shadow: none;">
            </div>
            <div class="control">
              <label class="control__label" for="color-advanced">Color de fondo</label>
              <input class="control__input" type="color" name="color-advanced" id="color-advanced">
            </div>
          </div>
        </div>
      </section>
    </div>

    <a href="" download="miniatura.png" id="download">Descargar</a>
  </div>

  <div class="grid__preview">
    <div class="thumbnail" data-theme="frame" data-selected="true">
      <div class="icon monochrome" data-icon="sun">
        <img class="icon__img" data-icon="sun" src="/src/images/icon-sun.svg" alt="Sol" width="140" height="140">

        <img class="icon__img" data-icon="moon" src="/src/images/icon-moon.svg" alt="Luna" width="140" height="140">

        <img class="icon__img" data-icon="info" src="/src/images/icon-info.svg" alt="Info" width="140" height="140">

        <img class="icon__img" data-icon="alert" src="/src/images/icon-alert.svg" alt="Alerta" width="140" height="140">
      </div>
      <span class="date"></span>
      <span class="text"></span>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
