<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Miniaturas | Bitcoin al día</title>
  <meta name="description" content="Generador de miniaturas para el canal de YouTube Bitcoin al día">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body class="app">
  <aside class="sidebar">
    <div class="controls">
      <section class="control-section">
        <h2 class="control-section__title">
          <span>Borde</span>
        </h2>
        <div class="control-section__content">
          <div class="control-field">
            <label class="control-field__label" for="date">Fecha</label>
            <input class="control-field__input" type="date" name="date" id="date" autocomplete="off">
          </div>

          <fieldset class="control-field">
            <legend class="control-field__label">Icono</legend>
            <div class="icon-selector">
              <div class="icon-selector__option">
                <input class="icon-selector__input" type="radio" name="icon" id="icon-sun" data-icon="sun">
                <label class="icon-selector__label" for="icon-sun">
                  <img class="icon-selector__img" src="/src/images/icon-sun.svg" alt="Sol" width="24" height="24">
                </label>
              </div>
              <div class="icon-selector__option">
                <input class="icon-selector__input" type="radio" name="icon" id="icon-moon" data-icon="moon">
                <label class="icon-selector__label" for="icon-moon">
                  <img class="icon-selector__img" src="/src/images/icon-moon.svg" alt="Luna" width="24" height="24">
                </label>
              </div>
              <div class="icon-selector__option">
                <input class="icon-selector__input" type="radio" name="icon" id="icon-alert" data-icon="alert">
                <label class="icon-selector__label" for="icon-alert">
                  <img class="icon-selector__img" src="/src/images/icon-alert.svg" alt="Alerta" width="24" height="24">
                </label>
              </div>
              <div class="icon-selector__option">
                <input class="icon-selector__input" type="radio" name="icon" id="icon-info" data-icon="info">
                <label class="icon-selector__label" for="icon-info">
                  <img class="icon-selector__img" src="/src/images/icon-info.svg" alt="Info" width="24" height="24">
                </label>
              </div>
            </div>

            <div class="icon-options">
              <div class="checkbox-field">
                <input class="checkbox-field__input" type="checkbox" name="icon-with-color" id="icon-with-color">
                <label class="checkbox-field__label" for="icon-with-color">
                  <span>Con color</span>
                </label>
              </div>
              <div class="checkbox-field">
                <input class="checkbox-field__input" type="checkbox" name="icon-enable" id="icon-enable" checked>
                <label class="checkbox-field__label" for="icon-enable">
                  <span>Mostrar</span>
                </label>
              </div>
            </div>
          </fieldset>

          <div class="control-field">
            <label class="control-field__label" for="color">Color</label>
            <input class="control-field__input" type="color" name="color" id="color" value="#ffd866">
          </div>
        </div>
      </section>

      <section class="control-section">
        <h2 class="control-section__title">
          <span>Texto</span>
        </h2>
        <div class="control-section__content">
          <div class="control-field">
            <label class="control-field__label" for="text">Contenido</label>
            <textarea class="control-field__input" name="text" id="text" autocomplete="off" rows="3"
              style="resize: vertical;"></textarea>
          </div>
          <div class="control-field">
            <label class="control-field__label" for="text-size">Tamaño</label>
            <input class="control-field__input range-input" type="range" name="text-size" id="text-size" min="55" max="140" value="100">
          </div>
        </div>
      </section>

      <section class="control-section">
        <h2 class="control-section__title">
          <span>Fondo</span>
        </h2>
        <div class="control-section__content">
          <div class="control-field">
            <label class="control-field__label" for="image">Imagen</label>
            <input class="control-field__input file-input" type="file" name="image" id="image" accept="image/*">
          </div>

          <div class="control-field mode-selector">
            <label class="control-field__label">Posicionamiento</label>
            <div class="mode-selector__options">
              <div class="mode-selector__option">
                <input class="mode-selector__input" type="radio" name="bg-mode" id="bg-mode-basic" checked>
                <label class="mode-selector__label" for="bg-mode-basic">
                  Sin huecos
                </label>
              </div>
              <div class="mode-selector__option">
                <input class="mode-selector__input" type="radio" name="bg-mode" id="bg-mode-advanced">
                <label class="mode-selector__label" for="bg-mode-advanced">
                  Con huecos
                </label>
              </div>
            </div>
          </div>

          <div id="bg-offset-basic-group" style="display: contents;">
            <div class="slider-group">
              <div class="control-field"> 
                <label class="control-field__label" for="bg-offset-basic-y">Vertical</label>
                <input class="control-field__input range-input" type="range" name="bg-offset-basic-y" id="bg-offset-basic-y" min="0" max="100" value="50">
              </div>
              <div class="control-field">
                <label class="control-field__label" for="bg-offset-basic-x">Horizontal</label>
                <input class="control-field__input range-input" type="range" name="bg-offset-basic-x" id="bg-offset-basic-x" min="0" max="100" value="50">
              </div>
            </div>
          </div>

          <div id="bg-offset-advanced-group" style="display: none;">
            <div class="slider-group">
              <div class="control-field">
                <label class="control-field__label" for="bg-offset-y">Vertical</label>
                <input class="control-field__input range-input" type="range" name="bg-offset-y" id="bg-offset-y" min="0" max="1" value="0.5" step="0.001">
              </div>
              <div class="control-field">
                <label class="control-field__label" for="bg-offset-x">Horizontal</label>
                <input class="control-field__input range-input" type="range" name="bg-offset-x" id="bg-offset-x" min="0" max="1" value="0.5" step="0.001">
              </div>
            </div>
            <div class="control-field">
              <label class="control-field__label" for="bg-zoom">Zoom</label>
              <input class="control-field__input range-input" type="range" name="bg-zoom" id="bg-zoom" min="0.25" max="3" value="1" step="0.001">
            </div>
            <div class="control-field">
              <label class="control-field__label" for="color-advanced">Color de fondo</label>
              <input class="control-field__input color-input" type="color" name="color-advanced" id="color-advanced">
            </div>
          </div>
        </div>
      </section>
    </div>

    <button id="download" class="download-button">Descargar</button>
  </aside>

        </svg>
      </div>
      <div class="thumbnail__date"></div>
      <div class="thumbnail__text"></div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
